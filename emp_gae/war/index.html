<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>List Employees</title>
<link rel="stylesheet" type="text/css" href="css/emp.css">
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script src="javascript/util.js"></script>
<script src="javascript/navigation.js"></script>
<script>
	var ascending = true;
	var employees;

	function init() {
		var empapi = 'http://localhost:8888/_ah/api';
		gapi.client.load('empapi', 'v1', function() {
			console.log("init");
		}, employees);
	}
	
	function listEmployees() {
		gapi.empapi.list().execute(function(resp) {
			console.log(resp);
			employees = JSON.parse(reps);
			createTableBody(employees);
		});
	}

	function deleteEmployee(id) {
		gapi.empapi.delete(id).execute(function(resp) {
			listEmployees();
			info("Employee deleted");
		});
	}

	function createTableBody(emps) {
		tbody.innerHTML = '';

		for ( var i in emps) {
			var employee = emps[i];
			var row = tbody.insertRow(i);
			row.className = 'result';

			var cellFirstName = row.insertCell(0);
			cellFirstName.className = 'result';
			cellFirstName.innerHTML = employee.id;

			var cellFirstName = row.insertCell(1);
			cellFirstName.className = 'result';
			cellFirstName.innerHTML = employee.firstName;

			var cellLastName = row.insertCell(2);
			cellLastName.className = 'result';
			cellLastName.innerHTML = employee.lastName;

			var edit = document.createElement('a');
			edit.setAttribute('href', 'edit.html?id=' + employee.id);
			var editText = document.createTextNode('Edit');
			edit.appendChild(editText);

			var del = document.createElement('a');
			del.setAttribute('href', '#');
			del.setAttribute('onclick', 'deleteEmployee(' + employee.id + ')');
			var delText = document.createTextNode('Delete');
			del.appendChild(delText);

			var cellFunction = row.insertCell(3);
			cellFunction.className = 'result';
			cellFunction.appendChild(edit);
			cellFunction.appendChild(document.createTextNode(" "));
			cellFunction.appendChild(del);
		}
	}

	function sortBy(property) {
		employees.sort(createComparator(property));
		if (ascending) {
			employees.reverse();
		}
		ascending = !ascending;
		createTableBody(employees);
	}

	function filter(property) {
		var filteredEmployees = new Array();
		var searchString = document.getElementById(property).value;
		if (searchString !== '') {
			var j = 0;
			for (i in employees) {
				var employee = employees[i];
				if (employee[property].toLowerCase().indexOf(
						searchString.toLowerCase()) !== -1) {
					filteredEmployees[j] = employee;
					j++;
				}
			}
			createTableBody(filteredEmployees);
		} else {
			createTableBody(employees);
		}
	}
</script>
</head>
<body onload="init();listEmployees();">
	<div id="main">
		<div id="navigation">
			<script>
				includeNavigation();
			</script>
		</div>

		<h1>Employees</h1>

		<table class="result">
			<thead>
				<tr>
					<th class="result" onclick="sortBy('id');" style="width: 50px;">
						ID</th>
					<th class="result" onclick="sortBy('firstName');"
						style="width: 200px;">First name<br /> <input id="firstName"
						type="text" onkeyup="filter('firstName');" />
					</th>
					<th class="result" onclick="sortBy('lastName');">Last name<br />
						<input id="lastName" type="text" onkeyup="filter('lastName');" />
					</th>
					<th class="result" style="width: 100px;"></th>
				</tr>
			</thead>
			<tbody id="tbody">
				<tr class="result">
					<td class="result">No employees found</td>
					<td class="result"></td>
					<td class="result"></td>
					<td class="result"></td>
				</tr>
			</tbody>
		</table>
		<br /> <a href="edit.html">Add Employee</a>
	</div>
</body>
</html>
